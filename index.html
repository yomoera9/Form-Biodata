<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Form Biodata </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body class="bg-light">
    <div class="container">
      <div class="d-flex justify-content-center mt-5">
        <div class="card w-50">
          <div class="card-header bg-info text-black text-center">
            <h3>Form Biodata </h3>
          </div>
          <div class="card-body">
            <form action="/">
              <div class="mb-3">
                <label for="nama" class="form-label">Nama</label>
                <div class="input-group">
                  <span class="input-group-text"><i class="bi bi-person"></i></span>
                  <input type="text" class="form-control" id="nama">
                </div>
              </div>
              <div class="mb-3">
                <label for="nim" class="form-label">NIM</label>
                <div class="input-group">
                  <span class="input-group-text"><i class="bi bi-card-list"></i></span>
                  <input type="text" class="form-control" id="nim">
                </div>
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <div class="input-group">
                  <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                  <input type="email" class="form-control" id="email">
                </div>
              </div>
              <div class="mb-3">
                <label for="alamat" class="form-label">Alamat</label>
                <div class="input-group">
                  <span class="input-group-text"><i class="bi bi-geo-alt"></i></span>
                  <textarea class="form-control" id="alamat" rows="3"></textarea>
                </div>
              </div>
              <div class="mb-3">
                <label for="telepon" class="form-label">No. Telepon</label>
                <div class="input-group">
                  <span class="input-group-text"><i class="bi bi-telephone"></i></span>
                  <input type="tel" class="form-control" id="telepon">
                </div>
              </div>
              <div class="mb-3">
                <label for="tanggalLahir" class="form-label">Tanggal Lahir</label>
                <div class="input-group">
                  <span class="input-group-text"><i class="bi bi-calendar"></i></span>
                  <input type="date" class="form-control" id="tanggalLahir">
                </div>
              </div>
              <div class="mb-3">
                <label for="jenisKelamin" class="form-label">Jenis Kelamin</label>
                <select class="form-select" id="jenisKelamin">
                  <option value="Laki-laki">Laki-laki</option>
                  <option value="Perempuan">Perempuan</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="prodi" class="form-label">Program Studi</label>
                <div class="input-group">
                  <span class="input-group-text"><i class="bi bi-book"></i></span>
                  <input type="text" class="form-control" id="prodi">
                </div>
              </div>
              <div class="d-grid">
                <button type="submit" class="btn btn-info">Submit</button>
              </div>
            </form>
          </div>
          <div class="card-footer text-muted text-center">
            Terima kasih telah mengisi biodata Anda.
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.js"></script>
  </body>
</html>
